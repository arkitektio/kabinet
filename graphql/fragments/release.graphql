fragment Release on Release {
  id
  version
  app {
    identifier
  }
  scopes
  deployments {
    id
    flavour {
      ...ListFlavour
    }
  }
  colour
  description
}

fragment ListRelease on Release {
  id
  version
  app {
    identifier
  }
  installed
  scopes
  flavours {
    ...ListFlavour
  }
  colour
  description
}
