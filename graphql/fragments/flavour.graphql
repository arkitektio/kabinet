fragment ListFlavour on Flavour {
  id
  name
  manifest
  image {
    imageString
    buildAt
  }
}

fragment Flavour on Flavour {
  release {
    id
    version
    app {
      identifier
    }
    scopes
    colour
    description
  }
  manifest
  image {
    imageString
    buildAt
  }
  manifest
  requirements {
    key
    service
    description
    optional
  }
}
