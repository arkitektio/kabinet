mutation CreatePod(
  $deployment: ID!
  $instanceId: String!
  $localId: ID!
  $resource: ID
  $clientId: String
) {
  createPod(
    input: {
      deployment: $deployment
      instanceId: $instanceId
      localId: $localId
      resource: $resource
      clientId: $clientId
    }
  ) {
    ...Pod
  }
}

mutation UpdatePod(
  $status: PodStatus!
  $instanceId: String!
  $pod: ID
  $localId: ID
) {
  updatePod(
    input: {
      pod: $pod
      localId: $localId
      status: $status
      instanceId: $instanceId
    }
  ) {
    ...Pod
  }
}

mutation DeletePod($id: ID!) {
  deletePod(input: { id: $id })
}

mutation DumpLogs($pod: ID!, $logs: String!) {
  dumpLogs(input: { pod: $pod, logs: $logs }) {
    pod {
      id
    }
    logs
  }
}
