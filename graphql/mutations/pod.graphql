mutation CreatePod($deployment: ID!, $instanceId: String!, $localId: ID!) {
  createPod(
    input: {
      deployment: $deployment
      instanceId: $instanceId
      localId: $localId
    }
  ) {
    ...Pod
  }
}

mutation UpdatePod(
  $status: PodStatus!
  $instanceId: String!
  $pod: ID
  $localId: ID
) {
  updatePod(
    input: {
      pod: $pod
      localId: $localId
      status: $status
      instanceId: $instanceId
    }
  ) {
    ...Pod
  }
}


mutation DumpLogs($pod: ID!, $logs: String!) {
  dumpLogs(input: { pod: $pod , logs: $logs }) {
    pod {id}
    logs
  }
}