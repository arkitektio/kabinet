query MatchFlavour($actions: [ActionHash!], $environment: EnvironmentInput) {
  matchFlavour(input: { actions: $actions, environment: $environment }) {
    id
    image {
      imageString
      buildAt
    }
  }
}

query ListFlavours($filters: FlavourFilter, $pagination: OffsetPaginationInput, $order: FlavourOrder) {
  flavours(filters: $filters, pagination: $pagination, order: $order) {
    ...ListFlavour
  }
}

query GetFlavour($id: ID!) {
  flavour(id: $id) {
    ...Flavour
  }
}

query SearchFlavours($search: String, $values: [ID!]) {
  options: flavours(
    filters: { search: $search, ids: $values }
    pagination: { limit: 10 }
  ) {
    value: id
    label: name
  }
}
