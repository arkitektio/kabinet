query ListPod {
  pods {
    ...ListPod
  }
}

query GetPod($id: ID!) {
  pod(id: $id) {
    ...Pod
  }
}

query MyPodAt($instanceId: ID!, $localId: ID!) {
  myPodAt(instanceId: $instanceId, localId: $localId) {
    ...Pod
  }
}

query SearchPods($search: String, $values: [ID!], $backend: ID) {
  options: pods(
    filters: { search: $search, ids: $values, backend: $backend }
    pagination: { limit: 10 }
  ) {
    value: id
    label: name
  }
}
